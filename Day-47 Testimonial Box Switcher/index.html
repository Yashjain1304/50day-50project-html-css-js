<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/72bebdf735.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Testimonial Box</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt hic
        officia laboriosam, quidem exercitationem molestias nisi voluptates
        tempora illo deserunt ex atque recusandae. Ullam voluptatum autem,
        consequuntur impedit corrupti quidem omnis suscipit esse nulla eligendi
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/32.jpg"
          alt="user"
          class="user-image"
        />
        <div class="user-details">
          <h4 class="username">Miyah Myles</h4>
          <p class="role">Marketing</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
