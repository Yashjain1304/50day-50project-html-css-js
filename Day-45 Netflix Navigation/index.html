<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/72bebdf735.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Navigation</title>
  </head>
  <body>
    <button class="nav-btn open-btn">
      <i class="fas fa-bars"></i>
    </button>
    <img
      src="https://index.impakter.com/wp-content/uploads/2020/11/Netflix-Logo.png"
      alt="logo"
      class="logo"
    />
    <p class="text">Mobile Navigation</p>
    <div class="nav nav-black visible">
      <div class="nav nav-red visible">
        <div class="nav nav-white visible">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"> </i>
          </button>
          <img
            src="https://index.impakter.com/wp-content/uploads/2020/11/Netflix-Logo.png"
            alt="logo"
            class="logo"
          />

          <ul class="list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at Netflix</a></li>
            <li>
              <ul>
                <li><a href="#">Netflix culture memo</a></li>
                <li><a href="#">work life balance</a></li>
                <li><a href="#">Inclusion & diversity</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
